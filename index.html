<!DOCTYPE html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script type="module" src="./js/settings.js"></script>
    <script type="module" src="./js/scene-mover.js"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <table id="matrix"></table>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects:.raycastable">
      <a-assets>
        <img id="sky-error" src="https://srkok.github.io/scene-mover/imgs/error.jpg" crossorigin="anonymous" />
        <img id="sky-00" src="https://srkok.github.io/scene-mover/imgs/00.jpg" crossorigin="anonymous" />
        <img id="sky-01" src="https://srkok.github.io/scene-mover/imgs/01.jpg" crossorigin="anonymous" />
        <img id="sky-02" src="https://srkok.github.io/scene-mover/imgs/02.jpg" crossorigin="anonymous" />
        <img id="sky-03" src="https://srkok.github.io/scene-mover/imgs/03.jpg" crossorigin="anonymous" />
        <img id="sky-04" src="https://srkok.github.io/scene-mover/imgs/04.jpg" crossorigin="anonymous" />
        <img id="sky-05" src="https://srkok.github.io/scene-mover/imgs/05.jpg" crossorigin="anonymous" />
        <img id="sky-06" src="https://srkok.github.io/scene-mover/imgs/06.jpg" crossorigin="anonymous" />
        <img id="sky-07" src="https://srkok.github.io/scene-mover/imgs/07.jpg" crossorigin="anonymous" />
        <img id="sky-08" src="https://srkok.github.io/scene-mover/imgs/08.jpg" crossorigin="anonymous" />
        <img id="sky-09" src="https://srkok.github.io/scene-mover/imgs/09.jpg" crossorigin="anonymous" />
      </a-assets>
      <a-triangle
        id="uparrow"
        position="0 0 -3"
        rotation="-90 0 0 "
        scene-mover="up: -1; right: 0"
      ></a-triangle>
      <a-triangle
        id="downarrow"
        position="0 0 3"
        rotation="-90 180 0 "
        scene-mover="up: 1; right: 0"
      ></a-triangle>
      <a-triangle
        id="rightarrow"
        position="3 0 0"
        rotation="-90 -90 0 "
        scene-mover="up: 0; right: 1"
      ></a-triangle>
      <a-triangle
        id="leftarrow"
        position="-3 0 0"
        rotation="-90 90 0 "
        scene-mover="up: 0; right: -1"
      ></a-triangle>
      <a-sky color="lightblue"></a-sky>
      <a-camera wasd-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
